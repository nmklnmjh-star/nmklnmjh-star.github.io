<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我 - 个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
        }
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }
        .profile-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 2rem;
            gap: 2rem;
        }
        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e8f4f8;
            box-shadow: 0 0 0 1px rgba(66,153,225,0.1);
        }
        .info {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        .name {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        .title {
            font-size: 1.1rem;
            color: #4299e1;
            font-weight: 500;
            margin-bottom: 1.5rem;
            letter-spacing: 0.5px;
        }
        .bio {
            font-size: 1rem;
            color: #4a5568;
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .skill-tag {
            background-color: #e8f4f8;
            color: #4299e1;
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .contact {
            display: flex;
            gap: 1.5rem;
        }
        .contact-link {
            color: #4a5568;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .contact-link:hover {
            color: #4299e1;
        }
        @media (max-width: 768px) {
            .avatar {
                width: 140px;
                height: 140px;
            }
            .name {
                font-size: 1.8rem;
            }
            .container {
                padding: 2rem 1rem;
            }
        }
    </style>
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <!-- 头像 -->
            <img src="Image_1756627100184.jpg" alt="个人头像" class="avatar" onerror="this.src='https://via.placeholder.com/180';">
            
            <!-- 个人信息 -->
            <div class="info">
                <h1 class="name">声形</h1>
                <p class="title">爱看91</p>
                <p class="bio">
                    114514
                </p>
                
                <!-- 技能/兴趣标签 -->
                <div class="skills">
                    <span class="skill-tag">91</span>
                    <span class="skill-tag">78</span>
                    <span class="skill-tag">13</span>
                    <span class="skill-tag">7813</span>
                    <span class="skill-tag">1378</span>
                </div>
                
                <!-- 联系方式 -->
                <div class="contact">
                    <a href="#" class="contact-link" title="微信"><i class="fa fa-weixin"></i></a>
                    <a href="#" class="contact-link" title="qq2777847546"><i class="fa fa-qq"></i></a>
                    <a href="#" class="contact-link" title="邮箱"><i class="fa fa-envelope"></i></a>
                    <a href="#" class="contact-link" title="哔哩哔哩"><i class="fa fa-book"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
