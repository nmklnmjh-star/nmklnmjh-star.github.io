    <!-- 实时统计核心脚本（保留原有） -->
    <script>
        // 页面加载时触发统计
        window.onload = async function() {
            const viewCountElement = document.getElementById('viewCount');
            
            // 为您的页面创建一个唯一的命名空间
            const namespace = 'my-personal-profile-' + encodeURIComponent(document.title);
            
            try {
                // 使用 countapi.xyz 免费统计服务
                const response = await fetch(`https://api.countapi.xyz/hit/${namespace}/viewcount`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) {
                    throw new Error('统计服务响应异常');
                }
                
                const data = await response.json();
                
                // 更新页面显示
                viewCountElement.textContent = data.value.toLocaleString();
                
            } catch (error) {
                // 异常处理
                try {
                    const localKey = 'profile_views_local';
                    let localCount = localStorage.getItem(localKey);
                    
                    if (!localCount) {
                        localCount = 1000;
                    } else {
                        localCount = parseInt(localCount);
                        localCount += Math.floor(Math.random() * 2) + 1;
                    }
                    
                    localStorage.setItem(localKey, localCount.toString());
                    viewCountElement.textContent = localCount.toLocaleString();
                    
                } catch (localError) {
                    viewCountElement.textContent = '1,234';
                }
            }
            
            // 初始化ROM分享数据
            initRomShare();
        };
        
        // ========== 新增ROM分享功能脚本 ==========
        let currentBrand = 'oneplus';
        let currentSeries = null;
        
        // ROM数据 - 只保留一加品牌
        const romData = {
            'oneplus': {
                '一加 ACE 系列': [
                    { 
                        name: '一加 ACE 5 至尊版',
                        version: 'ColorOS PLC110_16.0.1.300(CN01)',

                    },
                    {

                        size: '约 3.1GB',
                        link: 'https://gauss-compota-c-cn.allawnfs.com/remove-61d9d468a253b5c96d09e3908a25e99c/g-10eab6008d5642cf42abd2aa41f847cb/component-ota/25/11/25/38cc25973f4b4f889a2b20578f96a0a0.zip?sign=a556039098930230d2a229d0233833ad&t=6934cd8b&AWSAccessKeyId=ayjy7KyLVHvDqDax6_KqJgtBeORTJARg9MSGiL66&Expires=1765069971&Signature=rlfUSV8y2mIGN8ij9M1sVRqoZbo%3D'
                    },
                    { 
                        name: '一加 ACE 3',
                        version: 'ColorOS PJE110_16.0.1.300(CN01)',
                        size: '约 3.0GB',
                        link: 'https://gauss-compota-c-cn.allawnfs.com/remove-7f69ffb381364cf271e6099356b9ad24/g-10eab6008d5642cf42abd2aa41f847cb/component-ota/25/11/18/f54c4ba25af94f499d8794ca5a932c1f.zip?sign=8198e28acc8beee739579dc5033c8a89&t=6934cdb9&AWSAccessKeyId=ayjy7KyLVHvDqDax6_KqJgtBeORTJARg9MSGiL66&Expires=1765070017&Signature=s3xi3nN1jwi3VGEcPXf562Sbthk%3D'
                    }
                ],
                '一加 数字系列': [
                    { 
                        name: '一加 15',
                        version: 'ColorOS PLK110_16.0.1.301(CN01)',
                        size: '约 3.3GB',
                        link: 'https://gauss-compota-c-cn.allawnfs.com/remove-411527cf554b948631ec3d5882709b77/g-10eab6008d5642cf42abd2aa41f847cb/component-ota/25/11/14/f7b5930f771f4ce6b2a4bd4ed7498192.zip?sign=bf939554ab2be294172b2d8b5523b68a&t=6934cdff&AWSAccessKeyId=ayjy7KyLVHvDqDax6_KqJgtBeORTJARg9MSGiL66&Expires=1765070087&Signature=OSQosspZDnzak0kx2KwqCZkIoE4%3D'
                    }
                ]
            }
        };
        
        function initRomShare() {
            // 品牌筛选按钮事件
            document.querySelectorAll('.brand-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // 更新活动按钮
                    document.querySelectorAll('.brand-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    currentBrand = this.dataset.brand;
                    renderSeries();
                });
            });
            
            // 搜索功能
            document.getElementById('searchInput').addEventListener('input', function(e) {
                searchDevices(e.target.value);
            });
            
            // 返回按钮
            document.getElementById('backBtn').addEventListener('click', function() {
                document.getElementById('filesContainer').style.display = 'none';
                document.getElementById('seriesContainer').style.display = 'grid';
                this.style.display = 'none';
                currentSeries = null;
                renderSeries();
            });
            
            // 初始渲染
            renderSeries();
        }
        
        function renderSeries() {
            const container = document.getElementById('seriesContainer');
            container.innerHTML = '';
            
            let seriesToRender = {};
            
            if (romData[currentBrand]) {
                seriesToRender = romData[currentBrand];
            }
            
            if (Object.keys(seriesToRender).length === 0) {
                container.innerHTML = '<div class="empty-message">暂无ROM数据</div>';
                return;
            }
            
            Object.keys(seriesToRender).forEach(seriesName => {
                const devices = seriesToRender[seriesName];
                const seriesCard = document.createElement('div');
                seriesCard.className = 'series-card';
                
                let devicesHTML = '';
                devices.forEach(device => {
                    devicesHTML += `
                        <div class="device-item">
                            <div class="device-name">${device.name}</div>
                            <button class="download-btn" 
                                    onclick="showDeviceFiles('${seriesName}', '${device.name}')">
                                查看文件
                            </button>
                        </div>
                    `;
                });
                
                seriesCard.innerHTML = `
                    <div class="series-header">
                        <div class="series-name">${seriesName}</div>
                        <div class="device-count">${devices.length}款机型</div>
                    </div>
                    <div class="devices-list">
                        ${devicesHTML}
                    </div>
                `;
                
                container.appendChild(seriesCard);
            });
        }
        
        function showDeviceFiles(seriesName, deviceName) {
            currentSeries = { seriesName, deviceName };
            
            // 查找设备数据
            let deviceData = null;
            if (romData[currentBrand][seriesName]) {
                deviceData = romData[currentBrand][seriesName].find(d => d.name === deviceName);
            }
            
            if (!deviceData) return;
            
            // 渲染文件列表
            const container = document.getElementById('filesContainer');
            container.innerHTML = '';
            
            const fileDetail = document.createElement('div');
            fileDetail.className = 'file-detail';
            fileDetail.innerHTML = `
                <div class="file-name">${deviceData.name}</div>
                <div class="file-info">
                    <span class="file-size">${deviceData.size}</span>
                    <span class="file-version">${deviceData.version}</span>
                </div>
                <div class="link-info">
                    <div style="font-size: 0.9rem; color: #4299e1; margin-bottom: 0.5rem;">
                        <i class="fa fa-link"></i> 下载链接
                    </div>
                    <div class="link-text">${truncateLink(deviceData.link, 60)}</div>
                </div>
                <div class="download-actions">
                    <button class="action-btn download-action" onclick="downloadFile('${deviceData.link}', '${deviceData.name}')">
                        <i class="fa fa-download"></i> 下载文件
                    </button>
                    <button class="action-btn copy-action" onclick="copyDownloadLink('${deviceData.link}')">
                        <i class="fa fa-copy"></i> 复制链接
                    </button>
                </div>
            `;
            container.appendChild(fileDetail);
            
            // 切换显示
            document.getElementById('seriesContainer').style.display = 'none';
            container.style.display = 'grid';
            document.getElementById('backBtn').style.display = 'block';
        }
        
        function searchDevices(keyword) {
            if (!keyword.trim()) {
                renderSeries();
                return;
            }
            
            const container = document.getElementById('seriesContainer');
            container.innerHTML = '';
            
            keyword = keyword.toLowerCase();
            let foundAny = false;
            
            Object.keys(romData[currentBrand]).forEach(seriesName => {
                const matchingDevices = romData[currentBrand][seriesName].filter(device => 
                    device.name.toLowerCase().includes(keyword) ||
                    seriesName.toLowerCase().includes(keyword) ||
                    device.version.toLowerCase().includes(keyword)
                );
                
                if (matchingDevices.length > 0) {
                    foundAny = true;
                    const seriesCard = document.createElement('div');
                    seriesCard.className = 'series-card';
                    
                    let devicesHTML = '';
                    matchingDevices.forEach(device => {
                        devicesHTML += `
                            <div class="device-item">
                                <div class="device-name">${device.name}</div>
                                <button class="download-btn" 
                                        onclick="showDeviceFiles('${seriesName}', '${device.name}')">
                                    查看文件
                                </button>
                            </div>
                        `;
                    });
                    
                    seriesCard.innerHTML = `
                        <div class="series-header">
                            <div class="series-name">${seriesName}</div>
                            <div class="device-count">${matchingDevices.length}款机型</div>
                        </div>
                        <div class="devices-list">
                            ${devicesHTML}
                        </div>
                    `;
                    
                    container.appendChild(seriesCard);
                }
            });
            
            if (!foundAny) {
                container.innerHTML = '<div class="empty-message">未找到相关机型</div>';
            }
        }
        
        function truncateLink(link, maxLength) {
            if (link.length <= maxLength) return link;
            return link.substring(0, maxLength) + '...';
        }
        
        function downloadFile(link, filename) {
            // 创建临时下载链接
            const tempLink = document.createElement('a');
            tempLink.href = link;
            tempLink.download = filename + '.zip';
            tempLink.target = '_blank';
            document.body.appendChild(tempLink);
            tempLink.click();
            document.body.removeChild(tempLink);
            
            // 显示下载提示
            alert(`正在下载: ${filename}\n文件大小较大，请耐心等待...`);
        }
        
        function copyDownloadLink(link) {
            navigator.clipboard.writeText(link).then(() => {
                alert('下载链接已复制到剪贴板！\n您可以在浏览器中直接粘贴使用。');
            }).catch(err => {
                // 备用复制方法
                const textarea = document.createElement('textarea');
                textarea.value = link;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('链接已复制！');
            });
        }
    </script>
