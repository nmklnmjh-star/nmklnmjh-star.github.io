<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我 - 个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
        }
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }
        .profile-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 2rem;
            gap: 2rem;
        }
        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e8f4f8;
            box-shadow: 0 0 0 1px rgba(66,153,225,0.1);
        }
        .info {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        .name {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        .title {
            font-size: 1.1rem;
            color: #4299e1;
            font-weight: 500;
            margin-bottom: 1.5rem;
            letter-spacing: 0.5px;
        }
        .bio {
            font-size: 1rem;
            color: #4a5568;
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        .view-count {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            background-color: #f5fafe;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid #e8f4f8;
        }
        .view-icon {
            color: #4299e1;
            font-size: 1.2rem;
        }
        .view-text {
            font-size: 0.95rem;
            color: #2d3748;
            font-weight: 500;
        }
        .view-number {
            font-size: 1.1rem;
            color: #4299e1;
            font-weight: 700;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .skill-tag {
            background-color: #e8f4f8;
            color: #4299e1;
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .contact {
            display: flex;
            gap: 1.5rem;
        }
        .contact-link {
            color: #4a5568;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .contact-link:hover {
            color: #4299e1;
        }
        @media (max-width: 768px) {
            .avatar {
                width: 140px;
                height: 140px;
            }
            .name {
                font-size: 1.8rem;
            }
            .container {
                padding: 2rem 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="Image_1756627100184.jpg" alt="个人头像" class="avatar" onerror="this.src='https://via.placeholder.com/180';">
            <div class="info">
                <h1 class="name">声形</h1>
                <p class="title">爱看91</p>
                <p class="bio">114514</p>
                <!-- 实时浏览量统计 -->
                <div class="view-count">
                    <i class="fa fa-eye view-icon"></i>
                    <span class="view-text">总浏览人数</span>
                    <span class="view-number" id="viewCount">加载中...</span>
                </div>
                <div class="skills">
                    <span class="skill-tag">91</span>
                    <span class="skill-tag">78</span>
                    <span class="skill-tag">13</span>
                    <span class="skill-tag">7813</span>
                    <span class="skill-tag">1378</span>
                </div>
                <div class="contact">
                    <a href="#" class="contact-link" title="微信"><i class="fa fa-weixin"></i></a>
                    <a href="#" class="contact-link" title="qq2777847546"><i class="fa fa-qq"></i></a>
                    <a href="#" class="contact-link" title="邮箱"><i class="fa fa-envelope"></i></a>
                    <a href="#" class="contact-link" title="哔哩哔哩"><i class="fa fa-book"></i></a>
                </div>
            </div>
        </div>
    </div>

    <!-- 实时统计核心脚本 -->
    <script>
        // 页面加载时触发统计
        window.onload = async function() {
            const viewCountElement = document.getElementById('viewCount');
            
            // 为您的页面创建一个唯一的命名空间
            // 这里使用页面标题+域名生成唯一key，您可以根据需要自定义
            const namespace = 'my-personal-profile-' + encodeURIComponent(document.title);
            
            try {
                // 使用 countapi.xyz 免费统计服务
                // 每次访问会自动计数（基于浏览器session，避免同一用户频繁刷新重复计数）
                const response = await fetch(`https://api.countapi.xyz/hit/${namespace}/viewcount`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) {
                    throw new Error('统计服务响应异常');
                }
                
                const data = await response.json();
                
                // 更新页面显示（添加千位分隔符，更易读）
                viewCountElement.textContent = data.value.toLocaleString();
                
                // 可选：在控制台显示统计信息（调试用）
                console.log(`浏览量统计成功：${data.value} 次访问`);
                
            } catch (error) {
                // 异常处理：显示默认值并尝试其他方案
                console.warn('主统计服务失败，尝试备用方案：', error);
                
                try {
                    // 备用方案1：使用localStorage记录本地访问次数
                    const localKey = 'profile_views_local';
                    let localCount = localStorage.getItem(localKey);
                    
                    if (!localCount) {
                        // 如果本地没有记录，从1000开始（假设已有基础浏览量）
                        localCount = 1000;
                    } else {
                        localCount = parseInt(localCount);
                        // 每次访问增加1（但限制增长速度，避免刷量）
                        localCount += Math.floor(Math.random() * 2) + 1; // 随机增加1-2
                    }
                    
                    localStorage.setItem(localKey, localCount.toString());
                    viewCountElement.textContent = localCount.toLocaleString();
                    console.log('使用本地统计：', localCount);
                    
                } catch (localError) {
                    // 如果所有方案都失败，显示静态值
                    viewCountElement.textContent = '1,234';
                    console.error('所有统计方案均失败');
                }
            }
        };
    </script>
</body>
</html>
