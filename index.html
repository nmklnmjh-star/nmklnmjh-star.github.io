<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>91789178</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #f8f9fa; color: #333; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem 1rem; }
        
        /* 个人资料 */
        .profile-card { background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); text-align: center; padding: 2rem; margin-bottom: 2rem; }
        .avatar { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid #e8f4f8; margin-bottom: 1rem; }
        .name { font-size: 1.8rem; font-weight: 700; color: #2d3748; margin-bottom: 0.3rem; }
        .title { color: #4299e1; margin-bottom: 1rem; }
        .view-count { display: inline-flex; align-items: center; gap: 0.5rem; background: #f5fafe; padding: 0.6rem 1rem; border-radius: 8px; margin: 1rem 0; }
        .skills { display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center; margin: 1rem 0; }
        .skill-tag { background: #e8f4f8; color: #4299e1; padding: 0.3rem 0.8rem; border-radius: 15px; font-size: 0.85rem; }
        .contact { display: flex; gap: 1rem; justify-content: center; margin-top: 1rem; }
        .contact-link { color: #4a5568; font-size: 1.2rem; }
        
        /* ROM分享 */
        .rom-section { background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); padding: 1.5rem; }
        .section-title { font-size: 1.5rem; font-weight: 700; text-align: center; margin-bottom: 1.5rem; }
        .search-box { width: 100%; max-width: 400px; margin: 0 auto 1.5rem; position: relative; }
        .search-input { width: 100%; padding: 0.8rem 1rem 0.8rem 2.5rem; border: 2px solid #e8f4f8; border-radius: 8px; }
        .search-icon { position: absolute; left: 0.8rem; top: 50%; transform: translateY(-50%); color: #a0aec0; }
        
        /* 设备列表 */
        .series-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem; margin-top: 1rem; }
        .series-card { background: #f8fbfe; border: 2px solid #e8f4f8; border-radius: 10px; padding: 1rem; }
        .series-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.8rem; padding-bottom: 0.5rem; border-bottom: 2px solid #e8f4f8; }
        .series-name { font-weight: 700; color: #2d3748; }
        .device-count { background: #4299e1; color: white; font-size: 0.8rem; padding: 0.2rem 0.6rem; border-radius: 15px; }
        .devices-list { display: flex; flex-direction: column; gap: 0.5rem; }
        .device-item { display: flex; justify-content: space-between; align-items: center; padding: 0.6rem; background: white; border-radius: 6px; border: 1px solid #e8f4f8; }
        .download-btn { padding: 0.3rem 0.8rem; background: #4299e1; color: white; border: none; border-radius: 4px; font-size: 0.8rem; cursor: pointer; }
        
        /* 音乐播放器 */
        .music-player { position: fixed; bottom: 15px; right: 15px; background: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); padding: 12px; width: 280px; z-index: 1000; }
        .player-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .player-title { font-weight: 600; color: #2d3748; display: flex; align-items: center; gap: 5px; }
        .close-player { background: none; border: none; color: #a0aec0; cursor: pointer; }
        .song-info { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .song-cover { width: 50px; height: 50px; border-radius: 6px; background: linear-gradient(135deg, #4299e1, #3182ce); display: flex; align-items: center; justify-content: center; color: white; }
        .song-title { font-weight: 600; }
        .song-artist { font-size: 0.85rem; color: #a0aec0; }
        .progress-bar { width: 100%; height: 4px; background: #e8f4f8; border-radius: 2px; margin: 5px 0; cursor: pointer; position: relative; }
        .progress { position: absolute; top: 0; left: 0; height: 100%; background: #4299e1; width: 0%; }
        .time-info { display: flex; justify-content: space-between; font-size: 0.75rem; color: #a0aec0; }
        .player-controls { display: flex; align-items: center; justify-content: space-between; gap: 8px; margin-top: 10px; }
        .control-btn { width: 35px; height: 35px; border-radius: 50%; border: none; background: #4299e1; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .play-btn { width: 40px; height: 40px; }
        .volume-control { display: flex; align-items: center; gap: 5px; }
        .volume-slider { width: 80px; height: 4px; background: #e8f4f8; border-radius: 2px; -webkit-appearance: none; }
        .volume-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; border-radius: 50%; background: #4299e1; cursor: pointer; }
        
        .player-minimized { position: fixed; bottom: 15px; right: 15px; background: white; border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.15); width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1000; }
        
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .series-container { grid-template-columns: 1fr; }
            .music-player { width: calc(100% - 30px); right: 15px; left: 15px; }
            .player-minimized { width: 40px; height: 40px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- 音乐播放器 -->
    <div id="musicPlayer" class="music-player">
        <div class="player-header">
            <div class="player-title"><i class="fa fa-music"></i> 正在播放</div>
            <button class="close-player" onclick="minimizePlayer()"><i class="fa fa-minus"></i></button>
        </div>
        <div class="song-info">
            <div class="song-cover"><i class="fa fa-music"></i></div>
            <div><div class="song-title" id="currentSongTitle">mu1.mp3</div><div class="song-artist" id="currentSongArtist">声形</div></div>
        </div>
        <div class="progress-bar" onclick="seekAudio(event)"><div class="progress" id="audioProgress"></div></div>
        <div class="time-info"><span id="currentTime">0:00</span><span id="durationTime">0:00</span></div>
        <div class="player-controls">
            <button class="control-btn" onclick="previousSong()"><i class="fa fa-step-backward"></i></button>
            <button class="control-btn play-btn" id="playBtn" onclick="togglePlay()"><i class="fa fa-play" id="playIcon"></i></button>
            <button class="control-btn" onclick="nextSong()"><i class="fa fa-step-forward"></i></button>
            <div class="volume-control"><i class="fa fa-volume-up"></i><input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50" oninput="changeVolume(this.value)"></div>
        </div>
    </div>
    
    <div id="minimizedPlayer" class="player-minimized" onclick="maximizePlayer()" style="display:none"><i class="fa fa-music"></i></div>

    <div class="container">
        <!-- 个人主页 -->
        <div class="profile-card">
            <img src="Image_1756627100184.jpg" alt="头像" class="avatar" onerror="this.src='https://via.placeholder.com/180';">
            <h1 class="name">声形</h1>
            <p class="title">爱看91</p>
            <p>114514</p>
            <div class="view-count"><i class="fa fa-eye"></i> 浏览量 <span id="viewCount">加载中...</span></div>
            <div class="skills">
                <span class="skill-tag">91</span><span class="skill-tag">78</span><span class="skill-tag">13</span>
                <span class="skill-tag">7813</span><span class="skill-tag">1378</span>
            </div>
            <div class="contact">
                <a href="#" class="contact-link" title="微信"><i class="fa fa-weixin"></i></a>
                <a href="#" class="contact-link" title="QQ"><i class="fa fa-qq"></i></a>
                <a href="#" class="contact-link" title="邮箱"><i class="fa fa-envelope"></i></a>
                <a href="#" class="contact-link" title="哔哩哔哩"><i class="fa fa-book"></i></a>
            </div>
        </div>
        
        <!-- ROM分享 -->
        <div class="rom-section">
            <h2 class="section-title">一加ROM镜像文件分享</h2>
            <div class="search-box"><i class="fa fa-search search-icon"></i><input type="text" class="search-input" id="searchInput" placeholder="搜索机型..."></div>
            <div id="seriesContainer" class="series-container"></div>
            <div id="filesContainer" class="series-container" style="display:none"></div>
        </div>
    </div>

    <script>
        // 浏览量统计（修复版：改用本地存储模拟，避免依赖外部接口）
        window.onload = async () => {
            const viewCount = document.getElementById('viewCount');
            try {
                // 从本地存储读取历史浏览量，无则初始化为1234
                let count = localStorage.getItem('profileViewCount');
                if (!count) count = 9178;
                // 每次加载页面浏览量+1，并更新本地存储
                count = parseInt(count) + 1;
                localStorage.setItem('profileViewCount', count);
                // 格式化显示（添加千分位）
                viewCount.textContent = count.toLocaleString();
            } catch (error) {
                // 异常时显示默认值
                viewCount.textContent = '1,235';
            }
            initRomShare();
            initMusicPlayer();
        };
        
        // ROM数据
        const romData = {
            '一加 ACE 系列': [
                { name: '一加 ACE 5 至尊版', version: 'ColorOS PLC110_16.0.1.300(CN01)', size: '约 3.2GB', link: 'https://gauss-compota-c-cn.allawnfs.com/remove-5d0982327d0921bdd52742ebd4b66161/g-10eab6008d5642cf42abd2aa41f847cb/component-ota/25/11/14/442661b01d95498e86b1d615196dab4a.zip?sign=93a5d86978a056c467e7061362377ccd&t=6934cd40&AWSAccessKeyId=ayjy7KyLVHvDqDax6_KqJgtBeORTJARg9MSGiL66&Expires=1765069896&Signature=xOCHFbxo95FseNCgVHIVYg4h72s%3D' },
                { name: '一加 ACE 5', version: 'ColorOS PKG110_16.0.1.302(CN01)', size: '约 3.1GB', link: 'https://gauss-compota-c-cn.allawnfs.com/remove-61d9d468a253b5c96d09e3908a25e99c/g-10eab6008d5642cf42abd2aa41f847cb/component-ota/25/11/25/38cc25973f4b4f889a2b20578f96a0a0.zip?sign=a556039098930230d2a229d0233833ad&t=6934cd8b&AWSAccessKeyId=ayjy7KyLVHvDqDax6_KqJgtBeORTJARg9MSGiL66&Expires=1765069971&Signature=rlfUSV8y2mIGN8ij9M1sVRqoZbo%3D' },
                { name: '一加 ACE 3', version: 'ColorOS PJE110_16.0.1.300(CN01)', size: '约 3.0GB', link: 'https://gauss-compota-c-cn.allawnfs.com/remove-7f69ffb381364cf271e6099356b9ad24/g-10eab6008d5642cf42abd2aa41f847cb/component-ota/25/11/18/f54c4ba25af94f499d8794ca5a932c1f.zip?sign=8198e28acc8beee739579dc5033c8a89&t=6934cdb9&AWSAccessKeyId=ayjy7KyLVHvDqDax6_KqJgtBeORTJARg9MSGiL66&Expires=1765070017&Signature=s3xi3nN1jwi3VGEcPXf562Sbthk%3D' }
            ],
            '一加 数字系列': [
                { name: '一加 15', version: 'ColorOS PLK110_16.0.1.301(CN01)', size: '约 3.3GB', link: 'https://gauss-compota-c-cn.allawnfs.com/remove-411527cf554b948631ec3d5882709b77/g-10eab6008d5642cf42abd2aa41f847cb/component-ota/25/11/14/f7b5930f771f4ce6b2a4bd4ed7498192.zip?sign=bf939554ab2be294172b2d8b5523b68a&t=6934cdff&AWSAccessKeyId=ayjy7KyLVHvDqDax6_KqJgtBeORTJARg9MSGiL66&Expires=1765070087&Signature=OSQosspZDnzak0kx2KwqCZkIoE4%3D' }
            ]
        };
        
        // ROM功能
        function initRomShare() {
            document.getElementById('searchInput').addEventListener('input', e => searchDevices(e.target.value));
            renderSeries();
        }
        
        function renderSeries() {
            const container = document.getElementById('seriesContainer');
            container.innerHTML = '';
            
            Object.entries(romData).forEach(([seriesName, devices]) => {
                const seriesCard = document.createElement('div');
                seriesCard.className = 'series-card';
                seriesCard.innerHTML = `
                    <div class="series-header">
                        <div class="series-name">${seriesName}</div>
                        <div class="device-count">${devices.length}款</div>
                    </div>
                    <div class="devices-list">
                        ${devices.map(device => `
                            <div class="device-item">
                                <div class="device-name">${device.name}</div>
                                <button class="download-btn" onclick="showDeviceFiles('${seriesName}', '${device.name}')">查看</button>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(seriesCard);
            });
        }
        
        function showDeviceFiles(seriesName, deviceName) {
            const device = romData[seriesName].find(d => d.name === deviceName);
            if (!device) return;
            
            const container = document.getElementById('filesContainer');
            container.innerHTML = '';
            
            const fileDetail = document.createElement('div');
            fileDetail.className = 'series-card';
            fileDetail.innerHTML = `
                <div class="series-header"><div class="series-name">${device.name}</div></div>
                <div style="color:#4a5568; margin:0.5rem 0">版本: ${device.version}</div>
                <div style="color:#4299e1; margin:0.5rem 0">大小: ${device.size}</div>
                <div style="margin:1rem 0; display:flex; gap:0.5rem;">
                    <button class="download-btn" style="flex:1" onclick="downloadFile('${device.link}', '${device.name}')"><i class="fa fa-download"></i> 下载</button>
                    <button class="download-btn" style="background:#48bb78" onclick="copyDownloadLink('${device.link}')"><i class="fa fa-copy"></i> 复制</button>
                </div>
            `;
            container.appendChild(fileDetail);
            
            document.getElementById('seriesContainer').style.display = 'none';
            container.style.display = 'grid';
        }
        
        function searchDevices(keyword) {
            if (!keyword.trim()) {
                renderSeries();
                return;
            }
            
            const container = document.getElementById('seriesContainer');
            container.innerHTML = '';
            keyword = keyword.toLowerCase();
            
            let found = false;
            Object.entries(romData).forEach(([seriesName, devices]) => {
                const matching = devices.filter(d => 
                    d.name.toLowerCase().includes(keyword) || 
                    seriesName.toLowerCase().includes(keyword)
                );
                
                if (matching.length > 0) {
                    found = true;
                    const seriesCard = document.createElement('div');
                    seriesCard.className = 'series-card';
                    seriesCard.innerHTML = `
                        <div class="series-header">
                            <div class="series-name">${seriesName}</div>
                            <div class="device-count">${matching.length}款</div>
                        </div>
                        <div class="devices-list">
                            ${matching.map(device => `
                                <div class="device-item">
                                    <div class="device-name">${device.name}</div>
                                    <button class="download-btn" onclick="showDeviceFiles('${seriesName}', '${device.name}')">查看</button>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    container.appendChild(seriesCard);
                }
            });
            
            if (!found) container.innerHTML = '<div style="text-align:center; padding:2rem; color:#a0aec0">未找到相关机型</div>';
        }
        
        function downloadFile(link, filename) {
            const a = document.createElement('a');
            a.href = link;
            a.target = '_blank';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            alert(`开始下载: ${filename}`);
        }
        
        function copyDownloadLink(link) {
            navigator.clipboard.writeText(link).then(() => alert('链接已复制'));
        }
        
        // 音乐播放器 - 修复自动播放问题
        let audioPlayer, isPlaying = false, currentVolume = 50;
        
        function initMusicPlayer() {
            audioPlayer = new Audio('https://github.com/nmklnmjh-star/nmklnmjh-star.github.io/raw/refs/heads/main/mu1.mp3');
            audioPlayer.volume = currentVolume / 100;
            
            // 修复自动播放 - 用户交互后自动播放
            document.addEventListener('click', startAudio, { once: true });
            
            audioPlayer.addEventListener('timeupdate', () => {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100 || 0;
                document.getElementById('audioProgress').style.width = progress + '%';
                document.getElementById('currentTime').textContent = formatTime(audioPlayer.currentTime);
            });
            
            audioPlayer.addEventListener('loadedmetadata', () => {
                document.getElementById('durationTime').textContent = formatTime(audioPlayer.duration);
                // 预加载完成后立即播放
                startAudio();
            });
            
            // 修复音频加载错误
            audioPlayer.addEventListener('error', (e) => {
                console.error('音频加载失败:', e);
                alert('音乐加载失败，请检查链接是否正确');
            });
            
            const savedVolume = localStorage.getItem('playerVolume');
            if (savedVolume) {
                currentVolume = parseInt(savedVolume);
                document.getElementById('volumeSlider').value = currentVolume;
                audioPlayer.volume = currentVolume / 100;
            }
            
            // 添加静音属性绕过自动播放限制
            audioPlayer.muted = true;
        }
        
        function startAudio() {
            if (!audioPlayer) return;
            
            try {
                audioPlayer.muted = false;
                audioPlayer.play().then(() => {
                    isPlaying = true;
                    document.getElementById('playIcon').className = 'fa fa-pause';
                }).catch(e => {
                    console.log('自动播放被阻止，需要用户点击:', e);
                    // 显示播放按钮让用户手动点击
                });
            } catch (e) {
                console.error('播放失败:', e);
            }
        }
        
        function togglePlay() {
            if (!audioPlayer) return;
            
            if (isPlaying) {
                audioPlayer.pause();
                document.getElementById('playIcon').className = 'fa fa-play';
                isPlaying = false;
            } else {
                audioPlayer.play().then(() => {
                    isPlaying = true;
                    document.getElementById('playIcon').className = 'fa fa-pause';
                }).catch(e => {
                    console.error('播放失败:', e);
                    alert('播放失败，请点击页面任意位置后重试');
                });
            }
        }
        
        function previousSong() { }
        function nextSong() { }
        
        function seekAudio(e) {
            if (!audioPlayer) return;
            const bar = e.currentTarget;
            const x = e.offsetX;
            const width = bar.clientWidth;
            audioPlayer.currentTime = audioPlayer.duration * (x / width);
        }
        
        function changeVolume(v) {
            currentVolume = v;
            if (audioPlayer) audioPlayer.volume = v / 100;
            localStorage.setItem('playerVolume', v);
        }
        
        function minimizePlayer() {
            document.getElementById('musicPlayer').style.display = 'none';
            document.getElementById('minimizedPlayer').style.display = 'flex';
        }
        
        function maximizePlayer() {
            document.getElementById('musicPlayer').style.display = 'block';
            document.getElementById('minimizedPlayer').style.display = 'none';
        }
        
        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // 页面点击后自动播放
        document.body.addEventListener('click', function() {
            if (audioPlayer && !isPlaying) {
                togglePlay();
            }
        });
    </script>
</body>
</html>
